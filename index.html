<body>
<p>Sahil Shah owes me:</p>
<p><div id="current_value"></p>
<script>
function parseDate(str) {
    var mdy = str.split('/');
    return new Date(mdy[2], mdy[0]-1, mdy[1]);
}

function datediff(first, second) {
    return Math.round((second-first)/(1000*60*60*24));
}
function formatMoney(number) {
  return number.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
}

date = new Date();
year = date.getFullYear();
month = date.getMonth() + 1;
day = date.getDate();
banana = datediff(parseDate("5/16/2022"), parseDate(month + "/" + day + "/" + year));
money = 6*Math.pow(1.1,banana);
finalvalue=formatMoney(money);
document.getElementById("current_value").innerHTML = finalvalue;
</script>
